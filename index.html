<!DOCTYPE html>
<html>
<body>

<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="doreamon.png" alt="Doreamon" width="64" height="64">

<p>onmouseover Event : To trigger the function bigImg() move the mouse pointer over the image.</p>
<p>onmouseout Event : To trigger the function normalImg() move the mouse pointer out of the image.</p>

<script>
function bigImg(x) {
  x.style.height = "256px";
  x.style.width = "256px";
}

function normalImg(x) {
  x.style.height = "64px";
  x.style.width = "64px";
}
</script>

</body>
</html>
